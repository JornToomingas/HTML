<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormide loomine</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    <form>
        <table>
            <tr>
                <td><label for="kasutaja">Kasutajanimi:</label></td>
                <td><input id="kasutaja" name="kasutaja" type="text" placeholder="max pikkus 6" maxlength="6"></td>
            </tr>

            <tr>
                <td><label for="kursus">Kursus:</label></td>
                <td><input id="kursus" name="kursus" type="text" placeholder="max pikkus 3" maxlength="3"></td>
            </tr>

            <tr>
                <td><label for="osakond">Osakonna number:</label></td>
                <td><input type="number" value="1" min="1" max="5" step="1"> <br></td>
            </tr>

            <tr>
                <td><label for="parool">Parool:</label></td>
                <td><input id="parool" name="parool" type="password" maxlength="6"></td>
            </tr>

            <tr>
                <td><label for="teenus">Vali teenus:</label></td>
                <td>
                    <select id="teenus" name="teenus">
                        <option value="oda">Odav 0,59€</option>
                        <option value="kal">Kallis 1,19€</option>
                        <option value="prem">Premium 2,49€</option>
                    </select> <br> <br>
                </td>
            </tr>

            <tr>
                <td><label>Roll:</label></td>
                <td>
                    <input type="radio" name="roll" value="Adm">Admin<br>
                    <input type="radio" name="roll" value="Mod">Moderaator<br>
                    <input type="radio" name="roll" value="Use" checked="yes">User<br>
                </td>
            </tr>

            <tr>
                <td><label>Nõustun tingmiustega:</label></td>
                <td>
                    <input type="checkbox" name="answ" value="answ"><br>
                </td>
            </tr>

            <tr>
                <td><label for="enesetutvustus">Enesetutvustus:</label> <br></td>
                <td>
                    <textarea name="enesetutvustus" rows = "10" cols = "20"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan = "2">
                    <button type = "reset">Tühjenda väljad</button>
                    <button type = "submit">saada</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
